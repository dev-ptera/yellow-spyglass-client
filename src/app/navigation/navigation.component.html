<blui-drawer-layout
    variant="temporary"
    (backdropClick)="closeDrawer()"
    width="280"
    responsive
    [class.open]="isDrawerOpen()"
>
    <blui-drawer blui-drawer [open]="isDrawerOpen()" [sideBorder]="true">
        <blui-drawer-header>
            <!--
            <img blui-title-content src="../../assets/branding/creeper-on-dark-horizontal.svg" style="width: 150px; text-align: center" />
            -->
        </blui-drawer-header>
        <blui-drawer-body>
            <blui-drawer-nav-group title="Explore" [divider]="true">
                <blui-drawer-nav-item
                    *ngFor="let navItem of explorerNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedNavItem()"
                    (select)="setSelectedNavItem(navItem)"
                >
                    <mat-icon blui-icon>{{ navItem.icon }}</mat-icon>
                </blui-drawer-nav-item>
            </blui-drawer-nav-group>

            <blui-drawer-nav-group title="Status" [divider]="true">
                <blui-drawer-nav-item
                    *ngFor="let navItem of networkNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedNavItem()"
                    (select)="setSelectedNavItem(navItem)"
                >
                    <mat-icon blui-icon>{{ navItem.icon }}</mat-icon>
                </blui-drawer-nav-item>
            </blui-drawer-nav-group>
        </blui-drawer-body>
    </blui-drawer>
    <div blui-content class="navigation-drawer-content" [class.home]="isHome()" responsive>
        <mat-toolbar
            *ngIf="showPrank"
            id="fee-announcement-bar"
            color="accent"
            style="
                max-height: unset;
                height: auto;
                padding: 16px 16px;
                z-index: 999;
                max-width: 100vw;
                border-bottom: solid 1px rgba(183, 183, 183, 0.37);
                display: flex;
                align-items: center;
                justify-content: center;
            "
            class="prank-bar-bro"
        >
            <div
                style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    width: 100%;
                    max-width: 1600px;
                "
            >
                <div class="mat-body-2" style="display: flex; align-items: center; width: 100%">
                    <div style="font-size: 36px; margin-right: 16px">ðŸŽ‰</div>
                    <div style="width: 100%">
                        <div><strong>V25 Protocol Update</strong></div>
                        <span style="white-space: break-spaces"
                            >Heads up, monkeys! V25 introduces a small transaction fee when sending transactions; all
                            incurred fees recoup RQ's losses in the Kalium Valley bank collapse - more details
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">here</a>.
                        </span>
                    </div>
                </div>
                <button mat-icon-button (click)="showPrank = false">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <app-bar [toolbarTitle]="toolbarTitle" (openDrawer)="openDrawer()" [isPranked]="showPrank"></app-bar>

        <!--
        MAINTENANCE COMMENT
        <div style="display: flex; height: calc(100vh - 56px); justify-content: center; align-items: center; padding: 16px;">
            <blui-empty-state title="Be Back Soon!" description="Yellow Spyglass is updating to the latest version of Banano; please try again later.">
                <mat-icon blui-empty-icon>update</mat-icon>
            </blui-empty-state>
        </div>
        -->

        <router-outlet></router-outlet>
    </div>
</blui-drawer-layout>
